<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/article/create}" class="btn btn-primary">게시글 등록✏</a>
        </div>
        <div class="col-6">
            <form>
                <div class="input-group">
                    <input type="text" name="kw" id="search_kw" class="form-control" th:value="${param.kw}">
                    <button class="btn btn-outline-secondary" id="btn_search">🔍</button>
                </div>
            </form>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, loop : ${articleList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
            </td>
            <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
